name: Deploy
on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Build step
        run: deno task build

      - name: Create .env
        run: |
        echo "DEPLOY_ACCESS_TOKEN=${{ secrets.DEPLOY_ACCESS_TOKEN }}\nDEPLOY_ORG_ID=${{ secrets.DEPLOY_ORG_ID }}" > touch .env

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "small-bear-54"
          entrypoint: "main.ts" 
          root: "."
